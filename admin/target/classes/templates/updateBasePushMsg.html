<script src="/lottery/js/jquery-1.8.2.js" type="text/javascript"
	charset="utf-8"></script>
<script src="/lottery/js/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8" src="/lottery/js/utf8-jsp/ueditor.config.js"></script>  
<script type="text/javascript" charset="utf-8" src="/lottery/js/utf8-jsp/ueditor.all.js"></script>  
<LINK rel="stylesheet" href="/lottery/js/utf8-jsp/themes/default/css/ueditor.css">  


</head>
<body>
	<div id="searchCondition" style="height: 330px;">
		<div id="titleDiv">
			<span>消息编辑</span>
		</div>
		<form id="formToUpdate" method="post" action="#"
			enctype="multipart/form-data">
			<table>
				<tr>
					<td>（*）消息标题：</td>
					<td><input th:value="${dataList.msgTitle}" ></td>
				</tr>
				<tr>
					<td>（*）发送方式：</td>
					<td>
					<input type="radio" name="sendType" value="0" th:checked="(${dataList.pushType}==0)"><span>站内</span>
					<input type="radio" name="sendType" value="1" th:checked="(${dataList.pushType}==1)"><span>app推送</span>
					<input type="radio" name="sendType" value="2" th:checked="(${dataList.pushType}==2)"><span>站短信</span>
					</td>
				</tr>
				<tr>
					<td>（*）类型：</td>
					<td>
					<input type="radio" name="type" value="1" th:checked="(${dataList.contentType}==1)"><span>特惠</span>
					<input type="radio" name="type" value="2" th:checked="(${dataList.contentType}==2)"><span>中奖通知</span>
					<input type="radio" name="type" value="3" th:checked="(${dataList.contentType}==3)"><span>活动</span>
					<input type="radio" name="type" value="4" th:checked="(${dataList.contentType}==4)"><span>其他</span>
					</td>
				</tr>
				<tr>
					<td>（*）消息内容：</td>
					<td><textarea id="newsEditor" name="content" cols="3" rows="10">[[${dataList.msgContent}]]</textarea></td>
				</tr>
				<tr>
					<td>（*）计划开始时间：</td>
					<td><input type="datetime-local" th:value=${dataList.sendUser}></td>
				</tr>
				<tr>
					<td>（*）发送对象：</td>
					<td>
					<input type="radio" name="receiveUserType" value="0" th:checked="(${dataList.receiveUserType}==0)"><span>普通用户</span>
					<input type="radio" name="receiveUserType" value="1" th:checked="(${dataList.receiveUserType}==1)"><span>彩票店主</span></td>
				</tr>
				<!-- <tr>
					<td>（*）测试账号：</td>
					<td>
					<input type="radio" name="userType" value="0" th:checked="(${dataList.testUserType}==0)"><span>普通用户</span>
					<input type="radio" name="userType" value="1" th:checked="(${dataList.testUserType}==1)"><span>彩票店主</span>
					</td>
				</tr> -->
				
			    
				<tr>
					<td id="saveData" colspan="2" onclick="saveUserBaseInfo()" th:attr="idValue=${dataList['id']}"><span>保存</span></td>
				</tr>

			</table>
		</form>
	</div>
	
	<script type="text/javascript">
	
	Date.prototype.format = function (format) {
        var args = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
            "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
            "S": this.getMilliseconds()
        };
        if (/(y+)/.test(format))
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var i in args) {
            var n = args[i];
            if (new RegExp("(" + i + ")").test(format))
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
        }
        return format;
    };
	//加载插件富文本插件
	   var ue =  UE.getEditor('newsEditor',{toolbars: [
		   ['bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 
			   'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 
			   'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 
			   'selectall', 'cleardoc']
    	   ],
    	   elementPathEnabled:false,
    	   wordCount:false,
    	   autoHeightEnabled: false,
    	
	   });
			//修改消息
		function saveUserBaseInfo(){
				
			var id =$("#saveData").attr("idValue");
			var msgTitle =$("#formToUpdate table tr:nth-child(1) td input").val();
			var pushType =$("#formToUpdate table tr:nth-child(2) td input:checked").val();
			var contentType =$("#formToUpdate table tr:nth-child(3) td input:checked").val();
			var msgContent =ue.getContent();
			var planBeginTime =$("#formToUpdate table tr:nth-child(5) td input").val();
			var receiveUserType =$("#formToUpdate table tr:nth-child(6) td input:checked").val();
			var testUserType =$("#formToUpdate table tr:nth-child(7) td input:checked").val();
			if(planBeginTime!=""&&planBeginTime!=null){
				planBeginTime =new Date(planBeginTime).format("yyyy-MM-dd hh:mm:ss")
				}
             if(msgTitle==""||pushType==""||contentType==""||msgContent==""||planBeginTime==""||receiveUserType==""||testUserType==""){
            	 alert("请选择和填写对应的信息");
            	 return;
             }else{
         		$.ajax({
    				type : "Get",
    				url : "/lottery/basePushMsg/saveTblBasePushMsg",
    				data : {
    					"msgTitle" : msgTitle,
    					"pushType" : pushType,
    					"contentType" : contentType,
    					"msgContent" : msgContent,
    					"planBeginTime" : planBeginTime,
    					"receiveUserType" : receiveUserType,
    					"testUserType" : testUserType,
    					"id":id
    					
    				},
    				/* dataType : "json", */
    				success : function(data) {
    					if("sucess"==data){
							alert("修改成功")
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
    					}else{
    						alert("保存失败，请重新保存，谢谢")
    					}
    				}
    			});
             }
		} 
	</script>
</body>
</html>
