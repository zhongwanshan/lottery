<body>
	<div id="searchCondition" style="height: 330px;">
		<div>
			<span>安全设置</span>
			<span hidden="true">[[${dataList.id}]]</span>
		</div>
		<form id="formToUpdate" method="post" action="#"
			enctype="multipart/form-data">
			<table>
				<tr>
					<td>登录密码设置：</td>
					<td th:if="${dataList.pwd}!=null and ${dataList.pwd}!=''"><span></span><span>已设置</span><span valueText="denglu">修改密码</span></td>
					<td th:if="${dataList.pwd}==null or ${dataList.pwd}==''"><span></span><span>未设置</span><span valueText="denglu">设置密码</span></td>
				</tr>
				<tr>
					<td>手机绑定：</td>
				<!-- 	<td th:if="${dataList.userType}==0">普通用户</td> -->
				<td th:if="${dataList.phone}!=null and ${dataList.phone}!=''"><span>[[${dataList.phone}]]</span><span>已绑定</span><span valueText="shouji">修改绑定</span></td>
				<td th:if="${dataList.phone}==null or ${dataList.phone}==''"><span></span><span>未绑定</span><span valueText="shouji">设置绑定</span></td>
				
				</tr>
				<tr>
					<td>身份认证：</td>
				<td th:if="${dataList.realUserFlag}==1"><span>[[${dataList.realUserName}]]（[[${dataList.idCardNo}]]）</span><span>已认证</span></td>
				<td th:if="${dataList.realUserFlag}!=1"><span>[[${dataList.realUserName}]]（[[${dataList.idCardNo}]]）</span><span>未认证</span></td>
				</tr>
				<tr>
					<td>支付密码设置：</td>
					<td th:if="${dataList.payPwd}!=null and ${dataList.payPwd}!=''"><span></span><span>已设置</span><span valueText="zhifu">修改密码</span></td>
					<td th:if="${dataList.payPwd}==null or ${dataList.payPwd}==''"><span></span><span>未设置</span><span valueText="zhifu">设置密码</span></td>
				</tr>
			</table>
		</form>
	</div>
<script type="text/javascript">

$("#formToUpdate table tr td span:nth-child(3)").click(
		function(){
		var valueText=$(this).attr("valueText");
		var id =$("#searchCondition div span:last-child").text();
		if("denglu"==valueText){
			 $.layer({
				 type: 2,
				 title: ["", true],
				 fix: true,
				 end:function(){searchMeassages(0)},
				 move: false,
				 maxmin: true,
				 shadeClose: false,
				 shade: [0.1, '#000', true],
				 border: [1, 0.8, '#fff', true],
				 offset: [($(window).height() - 100) / 2 + 'px', ''], 
				 offset: [30+ 'px', ''],
				 area: [800+ 'px', 420 + 'px'],
				 iframe: { src: "/lottery/userBaseInfo/updateUserBaseInfoPwdPath?id="+id}
			 });		
		}
		else if("shouji"==valueText){
			 $.layer({
				 type: 2,
				 title: ["", true],
				 fix: true,
				 end:function(){searchMeassages(0)},
				 move: false,
				 maxmin: true,
				 shadeClose: false,
				 shade: [0.1, '#000', true],
				 border: [1, 0.8, '#fff', true],
				 offset: [($(window).height() - 100) / 2 + 'px', ''], 
				 offset: [30+ 'px', ''],
				 area: [800+ 'px', 420 + 'px'],
				 iframe: { src: "/lottery/userBaseInfo/updateUserBaseInfoPath?id="+id}
			 });
		}else if("zhifu"==valueText){
			 $.layer({
				 type: 2,
				 title: ["", true],
				 fix: true,
				 end:function(){searchMeassages(0)},
				 move: false,
				 maxmin: true,
				 shadeClose: false,
				 shade: [0.1, '#000', true],
				 border: [1, 0.8, '#fff', true],
				 offset: [($(window).height() - 100) / 2 + 'px', ''], 
				 offset: [30+ 'px', ''],
				 area: [800+ 'px', 420 + 'px'],
				 iframe: { src: "/lottery/userBaseInfo/updateUserBaseInfoPath?id="+id}
			 });
		}
		}
		)


</script>
