<body>
	<div id="searchCondition"
		style="height: 150px; border: 1px solid #BDBFBE; background-color: #F2F2F2">
		<div>
			<span>选择用户</span>
		</div>
		<div>
			<ul>
				<li>用户名称：<input type="text">
				</li>
				<li><span onclick="searchMeassages(0)">查询</span> <span onclick="save()">保存</span></li>
			</ul>
		</div>
	</div>
	<div
		style="border: 1px solid #BDBFBE; margin-top: 13px; height: 450px;">
		<div id="messageLlist">
			<table id="messageData" style="border-collapse: collapse;">
				<thead>
					<td>操作</td>
					<td>用户名</td>
					<td>手机号码</td>
					<td>省份</td>
					<td>城市</td>
					<td>区县</td>
				</thead>
				<tbody>
					<tr th:each="entries,stat:${dataList}">
						<td th:if="${entries['checkRemall']==1}"><input type="checkbox" th:attr="idValue=${entries['id']}" checked="checked"></td>
												<td th:if="${entries['checkRemall']!=1}"><input type="checkbox" th:attr="idValue=${entries['id']}"></td>
						<td th:text="${entries['userCode']}"></td>
						<td th:text="${entries['phone']}"></td>
					<td th:text="${entries['provinceName']}"></td>
						<td th:text="${entries['cityName']}"></td>
						<td th:text="${entries['districtName']}"></td>	
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="idValue" hidden="true">[[${id}]]</div>
	<script type="text/javascript">
	Date.prototype.format = function (format) {
        var args = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
            "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
            "S": this.getMilliseconds()
        };
        if (/(y+)/.test(format))
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var i in args) {
            var n = args[i];
            if (new RegExp("(" + i + ")").test(format))
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
        }
        return format;
    };

    
    //保存选择的彩票店主id
    var idList=[];
	   //根据条件查询信息
		function searchMeassages(pageNum) {
			var userCode = $("#searchCondition ul li:nth-child(1) input").val();
			$.ajax({
				type : "GET",
				url : "/lottery/lotteryOrderRoute/queryLotteyShopList",
				data : {
					"userCode" : userCode,
					"pageNum" : parseInt(pageNum)*10
				},
				dataType : "json",
				success : function(data) {
					$('#messageLlist #messageData tbody').empty();
					var html = "";
					for (var i = 0, l = data.dataList.length; i < l; i++) {			
						html += "<tr>";	
						html += "<td ><input type='checkbox' idValue="+data.dataList[i]['id'] + "></td>";
						html += "<td>" + data.dataList[i]['userCode'] + "</td>";
						html += "<td>" + data.dataList[i]['phone'] + "</td>";
						html += "<td>"+ data.dataList[i]['cityName']+"</td>";
						html += "</tr>";
					}
					$('#messageLlist #messageData tbody').html(html);
				}
			});
		}
	   
	   
	   
		//保存选择用户
		function save() {
			$("#messageLlist #messageData td input:checked").each(function(){
				idList.push($(this).attr("idValue"))
			})
			var lotteryShopIds = idList.join(',')
			var ruleId =$("#idValue").text();
			if(lotteryShopIds!=null&&lotteryShopIds!=''){
				$.ajax({
					type : "GET",
					url : "/lottery/lotteryOrderRoute/addLotteryUser",
					data : {
						"id" : ruleId,
						"lotteryShopIds" : lotteryShopIds
						
					},
					success : function(data) {
						if ("sucess" == data) {
							alert("修改成功")
							var index = parent.layer
									.getFrameIndex(window.name);
							parent.layer.close(index);
						} else {
							alert("修改失败，请重新保存，谢谢")
						}
						 
					}
				});
				
			}else{
				alert("请填写规则的信息，谢谢！")
				
			}
	  }　

 
	</script>
