<body>
	<div id="searchCondition"
		style="height: 200px; border: 1px solid #BDBFBE; background-color: #F2F2F2">
		<div>
			<span>规则分发查询</span>
		</div>

		<ul>
			<li>规则名称：<input type="text">
			</li>
			<li>状态：<select>
					<option value="0">全部</option>
					<option value="1">正常</option>
					<option value="2">作废</option>
			</select>
			</li>
			<li><span onclick="searchMeassages(0)">查询</span><span onclick="reSet()">重置</span></li>
		</ul>
		<div id="functionListTow">
			<ul>
				<li><span>新增</span></li>
				<li><span>导出</span></li>
			</ul>
		</div>

	</div>
	<div style="border: 1px solid #BDBFBE; margin-top: 13px;height: 1000px;">
		<div id="messageLlist">
			<table id="messageData" style="border-collapse: collapse;">
				<thead>
					<td>规则名称</td>
					<td>彩种</td>
					<td>购票金额</td>
					<td>赔率</td>
					<td>操作</td>
				</thead>
				<tbody>
					<tr th:each="entries,stat:${dataList}" >
					<td th:text="${entries['userCode']}" ></td>
					<td th:text="${entries['phone']}"></td>
					<td th:if="${entries['userType']==0}">普通用户</td>
					<td th:if="${entries['userType']==1}">彩票店主</td>
					<td th:if="${entries['status']==1}">有效</td>
					<td th:if="${entries['status']==2}">作废</td>
					<td th:if="${entries['status']==1}" th:attr="idValue=${entries['id']}"><span>查看</span><span>编辑</span><span style="background-color:#FB9900">作废</span></td> 
					<td th:if="${entries['status']==2}" th:attr="idValue=${entries['id']}"><span>查看</span><span>编辑</span><span>有效</span></td> 
				</tr>
				
				
				</tbody>
			</table>
		</div>
		<div id="pageLimit">
			<span>首页</span> <span>前页</span> <span>后页</span> <span>尾页</span> <span>第<b>1</b>页
			</span> <span>共<b>[[${totallNum}]]</b>页
			</span> <span> 到第<input type="text">页
			</span> <span>Go</span>
		</div>
	</div>
	<script type="text/javascript">
	$(function(){
		init();
	})
	 //重置
	  function reSet(){
	  $("#searchCondition ul li input").val("");
	  $("#searchCondition ul li:nth-child(2) select").val("3")
	   $("#searchCondition ul li:nth-child(3) select").val("0")	  
	  }
	   //根据条件查询信息
		function searchMeassages(pageNum) {
			var userCode = $("#searchCondition ul li:nth-child(1) input").val();
			var userType = $("#searchCondition ul li:nth-child(2) select option:selected").val();
			var status = $("#searchCondition ul li:nth-child(3) select option:selected").val();
			$.ajax({
				type : "GET",
				url : "/userBaseInfo/queryUserBaseInfoListByCondition",
				data : {
					"userCode" : userCode,
					"userType" : userType,
					"status" : status,
					"pageNum" : parseInt(pageNum)*10
				},
				dataType : "json",
				success : function(data) {
					console.info(data)
					//改变页数
					$("#pageLimit span:nth-child(6) b").text(data.totallNum)
					$('#messageLlist #messageData tbody').empty();
					var html = "";
					for (var i = 0, l = data.dataList.length; i < l; i++) {
						html += "<tr>";
						html += "<td>" + data.dataList[i]['userCode'] + "</td>";
						html += "<td>" + data.dataList[i]['phone'] + "</td>";
						if(data.dataList[i]['userType']=="0"){
						html += "<td>普通用户</td> ";	
						}else{
						html += "<td>彩票店主</td> ";	
						}
						if(data.dataList[i]['status']=="1"){
							html += "<td>有效</td> ";	
							}else{
							html += "<td>作废</td> ";	
							}
						if(data.dataList[i]['status']=="1"){
						   html += "<td idValue="+data.dataList[i]['id']+"><span>查看</span><span>编辑</span><span style='background-color:#FB9900'>作废</span></td>";
							}else{
						   html += "<td idValue="+data.dataList[i]['id']+"><span>查看</span><span>编辑</span><span>有效</span></td>";
							}
						html += "</tr>";
					}

					$('#messageLlist #messageData tbody').html(html);
					init()
					
				}
			});

		}　
	   //翻页跳转
	   $("#pageLimit span").click(function(){
		 var textValue =$(this).text();
		 var currentPageNum = $("#pageLimit span:nth-child(5) b").text();
		 var totallPageNum = $("#pageLimit span:nth-child(6) b").text();
		 if(textValue=='首页'){
			 searchMeassages(0);
			 $("#pageLimit span:nth-child(5) b").text(1)
		 }else if(textValue=='前页'){
		   if(currentPageNum!=1){
			   searchMeassages(parseInt(currentPageNum)-1);
			   $("#pageLimit span:nth-child(5) b").text(parseInt(currentPageNum)-1)
		   }		 	 
		 }else if(textValue=='后页'){
			 if(currentPageNum!=totallPageNum){
			 searchMeassages(currentPageNum)
			 $("#pageLimit span:nth-child(5) b").text(parseInt(currentPageNum)+1)
			 }
			 
		 }else if(textValue=='尾页'){
			 if(totallPageNum!=1&&totallPageNum!=currentPageNum){
				 searchMeassages(totallPageNum-1)
				  $("#pageLimit span:nth-child(5) b").text(totallPageNum)
			 }
			 
		 }else if(textValue=='Go'){
			 var searchNum = $("#pageLimit span:nth-child(7) input").val();
			 if(searchNum!=currentPageNum&&searchNum!=""&&parseInt(searchNum)<=parseInt(totallPageNum)){
				 alert();
				 searchMeassages(parseInt(searchNum)-1);
				$("#pageLimit span:nth-child(5) b").text(searchNum)
			 }
			 
		 }
	   });

function init() {
  //查看，编辑，作废，有效
 $("#messageLlist table tbody tr td span").click(function(){
	 var textValue =$(this).parent().attr("idValue");
	 var reValue = $(this).parent();
	 if($(this).text()=="查看"){
		 $.layer({
			 type: 2,
			 title: ["", true],
			 fix: true,
			 end:function(){searchMeassages(0)},
			 move: false,
			 maxmin: true,
			 shadeClose: false,
			 shade: [0.1, '#000', true],
			 border: [1, 0.8, '#fff', true],
			 offset: [($(window).height() - 100) / 2 + 'px', ''], 
			 offset: [30+ 'px', ''],
			 area: [800+ 'px', 400 + 'px'],
			 iframe: { src: "/userBaseInfo/userBaseInfoDetailPath?id="+textValue}
		 }); 
	 }else if($(this).text()=="编辑"){
		 $.layer({
			 type: 2,
			 title: ["", true],
			 fix: true,
			 end:function(){searchMeassages(0)},
			 move: false,
			 maxmin: true,
			 shadeClose: false,
			 shade: [0.1, '#000', true],
			 border: [1, 0.8, '#fff', true],
			 offset: [($(window).height() - 100) / 2 + 'px', ''], 
			 offset: [30+ 'px', ''],
			 area: [800+ 'px', 420 + 'px'],
			 iframe: { src: "/userBaseInfo/updateUserBaseInfoPath?id="+textValue}
		 }); 
		 
	 }else if($(this).text()=="作废"){
			$.ajax({
				type : "GET",
				url : "/userBaseInfo/changeUserBaseInfoStatus",
				data : {
					"id" : textValue,				
					"status" : 2
				},
				success : function(data) {
                   if("sucess"==data){
                	   reValue.html("<span>查看</span><span>编辑</span><span>有效</span>");
                	   reValue.prev().text("作废");
                   }else{
                	   alert("改变状态失败")
                   }
					init()
				}
			});
		 
	 } else if($(this).text()=="有效"){
			$.ajax({
				type : "GET",
				url : "/userBaseInfo/changeUserBaseInfoStatus",
				data : {
					"id" : textValue,				
					"status" : 1
				},
				success : function(data) {
                   if("sucess"==data){
                	   reValue.html("<span>查看</span><span>编辑</span><span style='background-color:#FB9900'>作废</span>");
                	   reValue.prev().text("有效");
                   }else{
                	   alert("改变状态失败")
                   }
					init()
				}
			});
		 
	 }     
 })
}
