	<script type="text/javascript">
//日期帮助类
Date.prototype.format = function (format) {
    var args = {
        "M+": this.getMonth() + 1,
        "d+": this.getDate(),
        "h+": this.getHours(),
        "m+": this.getMinutes(),
        "s+": this.getSeconds(),
        "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
        "S": this.getMilliseconds()
    };
    if (/(y+)/.test(format))
        format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var i in args) {
        var n = args[i];
        if (new RegExp("(" + i + ")").test(format))
            format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
    }
    return format;
};


//修改消息
function save(){
	var id =$("#saveData").attr("idValue");
	var date =$("#addMessage table tr:nth-child(5) td input").val();
	var time =$("#addMessage table tr:nth-child(6) td input").val();
	var number=$("#addMessage table tr:nth-child(7) td select option:selected").val();
	var a =$("#addMessage table tr:nth-child(9) td input").val();
	var h =$("#addMessage table tr:nth-child(10) td input").val();
	var d =$("#addMessage table tr:nth-child(11) td input").val();
	var full =$("#addMessage table tr:nth-child(12) td input").val();
	var matchStatus=$("#addMessage table tr:nth-child(16) td select option:selected").val();
	
	if(full!=""&&full!=null){
		var index =full.indexOf(":");
		if(index<=0){
			alert("请填写正确的全场比分格式如：1:1")
			return;
		}		
	}
	if(date!=""&&date!=null){
		date =new Date(date).format("yyyy-MM-dd")
	}

 		$.ajax({
			type : "Get",
			url : "/lottery/betFbLottery/updateBetFbLottery",
			data : {
				"id" : id,
				"date" : date,
				"time" : time,
				"number" : number,
				"a" : a,
				"h" : h,
				"d" : d,
				"full" : full,
				"matchStatus" : matchStatus
			},
			/* dataType : "json", */
			success : function(data) {
				if("sucess"==data){
					alert("修改成功")
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
				}else{
					alert("保存失败，请重新保存，谢谢")
				}
			}
		});
     }



</script>
