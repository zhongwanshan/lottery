	<script type="text/javascript">
	Date.prototype.format = function (format) {
        var args = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
            "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
            "S": this.getMilliseconds()
        };
        if (/(y+)/.test(format))
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var i in args) {
            var n = args[i];
            if (new RegExp("(" + i + ")").test(format))
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
        }
        return format;
    };

	 //重置
	  function reSet(){
	  $("#searchCondition ul li input").val("");
	  $("#searchCondition ul li:nth-child(2) select").val("3")
	  }
	   //根据条件查询信息
		function searchMeassages(pageNum) {
			var ruleName = $("#searchCondition ul li:nth-child(1) input").val();
			var isValid = $("#searchCondition ul li:nth-child(2) select option:selected").val();

			$.ajax({
				type : "GET",
				url : "/lottery/lotteryOrderRoute/searchLotteryOrderRoute",
				data : {
					"ruleName" : ruleName,
					"isValid" : isValid,
					"pageNum" : parseInt(pageNum)*10
				},
				dataType : "json",
				success : function(data) {
					if(parseInt(pageNum)==0){
					     $("#pageLimit span:nth-child(5) b").text("1");
						}
					//改变页数
					$("#pageLimit span:nth-child(6) b").text(data.totallNum)
					$('#messageLlist #messageData tbody').empty();
					var html = "";
					for (var i = 0, l = data.dataList.length; i < l; i++) {
						html += "<tr>";		
						if(null==data.dataList[i]['ruleName']){
						html += "<td></td>";	
						}else{
							html += "<td>" + data.dataList[i]['ruleName'] + "</td>";	
						}
						if(null==data.dataList[i]['lottoTypeName']){
							html += "<td></td>";	
							}else{
								html += "<td>" + data.dataList[i]['lottoTypeName'] + "</td>";	
							}
						html += "<td><div>" + data.dataList[i]['minOrderPrice'] + "</div>-<div>" + data.dataList[i]['maxOrderPrice'] + "</div></td>";
						html += "<td><div>" + data.dataList[i]['minPayMoney'] + "</div>-<div>" + data.dataList[i]['maxPayMoney'] + "</div></td>";
						if("1"==data.dataList[i]['isValid']){
							
						html += "<td idValue="+data.dataList[i]['id']+"><span>" + data.dataList[i]['selectShopNum'] + "</span><span>查看</span><span>编辑</span><span>作废</span></td>";
						}else{
							html += "<td idValue="+data.dataList[i]['id']+"><span>" + data.dataList[i]['selectShopNum'] + "</span><span>查看</span><span>编辑</span><span>生效</span></td>";
						}
						html += "</tr>";
					}

					$('#messageLlist #messageData tbody').html(html);
					init();
					 
				}
			});

		}　
	   //翻页跳转
	   $("#pageLimit span").click(function(){
		 var textValue =$(this).text();
		 var currentPageNum = $("#pageLimit span:nth-child(5) b").text();
		 var totallPageNum = $("#pageLimit span:nth-child(6) b").text();
		 if(textValue=='首页'){
			 searchMeassages(0);
			 $("#pageLimit span:nth-child(5) b").text(1)
		 }else if(textValue=='前页'){
		   if(currentPageNum!=1){
			   searchMeassages(parseInt(currentPageNum)-2);
			   $("#pageLimit span:nth-child(5) b").text(parseInt(currentPageNum)-1)
		   }		 	 
		 }else if(textValue=='后页'){
			 if(currentPageNum!=totallPageNum){
			 searchMeassages(currentPageNum)
			 $("#pageLimit span:nth-child(5) b").text(parseInt(currentPageNum)+1)
			 }
			 
		 }else if(textValue=='尾页'){
			 if(totallPageNum!=1&&totallPageNum!=currentPageNum){
				 searchMeassages(totallPageNum-1)
				  $("#pageLimit span:nth-child(5) b").text(totallPageNum)
			 } 
		 }else if(textValue=='Go'){
			 var searchNum = $("#pageLimit span:nth-child(7) input").val();
			 if(searchNum!=currentPageNum&&searchNum!=""&&parseInt(searchNum)<=parseInt(totallPageNum)){
				 searchMeassages(parseInt(searchNum)-1);
				$("#pageLimit span:nth-child(5) b").text(searchNum)
			 }
		 }
	   });
