<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查看消息</title>
<style type="text/css">
/*初始化页面  */
body, ol, ul, h1, h2, h3, h4, h5, h6, p, th, td, dl, dd, form, fieldset,
	legend, input, textarea, select {
	margin: 0;
	padding: 0
}

body {
	font: 14px "微软雅黑", "Arial Narrow", HELVETICA;
	background: #fff;
	-webkit-text-size-adjust: 100%;
}

a {
	color: #2d374b;
	text-decoration: none
}

a:hover {
	color: #cd0200;
	text-decoration: underline
}

em {
	font-style: normal
}

li {
	list-style: none
}

img {
	border: 0;
	vertical-align: middle
}

table {
	border-collapse: collapse;
	border-spacing: 0
}

p {
	word-wrap: break-word
}
/* 页面css*/

 #searchCondition ul li span {
	float: left;
	display: inline-block;
	height: 26px;
	width: 80px;
	line-height: 26px;
	border: 1px solid #c3adad;
	border-radius: 3px;
	margin-left: 30px;
	text-align: center;
	background-color: #169CD1;
	color: white;
} 
   #searchCondition #titleDiv:first-child {
	height: 51px;
	line-height: 51px;
	margin: 0 7px;
	border-bottom: 3px solid #797979;
	"
}  

#searchCondition div:first-child span {
	padding-left: 22px;
}

#functionListTow {
	clear: both;
}

#functionListTow ul li span {
	margin-left: 0px;
}

#searchCondition ul li span:hover {
	cursor: pointer;
}

#searchCondition ul li span:active {
	background-color: white;
	color: black;
}

#messageLlist #messageData tbody tr span {
	float: left;
	display: inline-block;
	height: 20px;
	width: 47px;
	line-height: 20px;
	text-align: center;
	border: 1px solid #BDBFBE;
	border-radius: 3px;
	background-color: #159ADD;
	margin-right: 5px;
	color: white;
} 

#messageLlist #messageData tbody tr span:nth-child(3) {
	background-color: #009C00;
}

#messageLlist #messageData tbody tr span:nth-child(4) {
	background-color: #FD9A00;
}

#messageLlist #messageData tbody tr span:hover {
	cursor: pointer;
}

#messageLlist #messageData tbody tr span:active {
	background-color: white;
	color: black;
}

#searchCondition table {
	margin-left: 10px;
	margin-top: 20px;
}

#searchCondition table tr td {
	border: 1px solid #BDBFBE;
	height: 38px;
	line-height: 38px;
}

#searchCondition table tr td:first-child {
	width: 155px;
	text-align: right;
}

#searchCondition table tr td:last-child {
	width: 640px;
	text-align: left;
}

#searchCondition table tr td input {
	display: inline-block;
	line-height: 28px;
	height: 28px;
	margin-left: 1px;
}

#searchCondition table tr td select {
	display: inline-block;
	height: 38px;
	line-height: 33px;
	height: 33px;
	margin-left: 1px;
	width: 174px;
}

#searchCondition table tr:last-child td {
	text-align: left;
}
#searchCondition table tr:last-child td:first-child {
	text-align: right;
}

#searchCondition table tr:last-child td span {
	border: 1px solid #BDBFBE;
	display: inline-block;
	width: 68px;
	height: 31px;
	line-height: 31px;
	border-radius: 3px;
	background-color: #199BD7;
	color: white;
}

#searchCondition table tr:last-child td span:hover {
	cursor: pointer;
}

#searchCondition table tr:last-child td span:active {
	color: black;
	background-color: white;
}
#searchCondition table tr td input{
height: 36px;
line-height: 36px;
display: inline-block;
}
#searchCondition table tr td span{
height: 36px;
line-height: 36px;
display: inline-block;
margin-left: 10px;
}
</style>
<script src="/lottery/js/jquery-1.8.2.js" type="text/javascript"
	charset="utf-8"></script>
<script src="/lottery/js/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8" src="/lottery/js/utf8-jsp/ueditor.config.js"></script>  
<script type="text/javascript" charset="utf-8" src="/lottery/js/utf8-jsp/ueditor.all.js"></script>  
<LINK rel="stylesheet" href="/lottery/js/utf8-jsp/themes/default/css/ueditor.css"> 
</head>
<body>
	<div id="searchCondition" style="height: 330px;">
		<div id="titleDiv">
			<span>查看消息</span>
		</div>
		<form id="formToUpdate" method="post" action="#"
			enctype="multipart/form-data">
			<table>
				<tr>
					<td>（*）消息标题：</td>
					<td>[[${dataList.msgTitle}]]</td>
				</tr>
				<tr>
					<td>（*）发送方式：</td>
			      <td th:if="${dataList.pushType}==0">站内</td>
			      <td th:if="${dataList.pushType}==1">APP推送</td>
			      <td th:if="${dataList.pushType}==2">短信</td>
			       <td th:if="${dataList.pushType}!=0 and ${dataList.pushType}!=1 and ${dataList.pushType}!=2"></td>
				</tr>
				<tr>
					<td>（*）类型：</td>
				  <td th:if="${dataList.contentType}==1">特惠</td>
			      <td th:if="${dataList.contentType}==2">中奖通知</td>
			      <td th:if="${dataList.contentType}==3">活动</td>
			      <td th:if="${dataList.contentType}==4">其他</td>
			      <td th:if="${dataList.contentType}!=1 and ${dataList.contentType}!=2 and ${dataList.contentType}!=3 and ${dataList.contentType}!=4"></td>
				</tr>
				<tr>
					<td>（*）消息内容：</td>
				<td><textarea id="newsEditor" name="content" cols="3" rows="10">[[${dataList.msgContent}]]</textarea></td>
				</tr>
				<tr>
					<td>（*）计划开始时间：</td>
				<td>[[${dataList.planBeginTimeTow}]]</td>
				</tr>
				<tr>
					<td>（*）发送对象：</td>
				 <td th:if="${dataList.receiveUserType}==0">普通用户</td>
			     <td th:if="${dataList.receiveUserType}==1">彩票店主</td>
			     <td th:if="${dataList.receiveUserType}!=1 and ${dataList.receiveUserType}!=0"></td>
				</tr>
				<tr>
				<!-- <td>（*）测试账号：</td>
				 <td th:if="${dataList.testUserType}==0">普通用户</td>
			     <td th:if="${dataList.testUserType}==1">彩票店主</td>
			      <td th:if="${dataList.testUserType}!=1 and ${dataList.testUserType}!=0"></td>
				</tr> -->
			</table>
		</form>
	</div>
<script type="text/javascript">
//加载插件富文本插件
var ue =  UE.getEditor('newsEditor',{toolbars: [
	   ['bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 
		   'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 
		   'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 
		   'selectall', 'cleardoc']
	   ],
	   elementPathEnabled:false,
	   wordCount:false,
	   autoHeightEnabled: false,
	
});

</script>	
</body>
</html>
