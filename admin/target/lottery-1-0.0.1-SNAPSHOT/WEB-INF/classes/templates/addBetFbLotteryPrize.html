	<script type="text/javascript">
	//日期帮助类
	Date.prototype.format = function (format) {
        var args = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
            "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
            "S": this.getMilliseconds()
        };
        if (/(y+)/.test(format))
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var i in args) {
            var n = args[i];
            if (new RegExp("(" + i + ")").test(format))
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
        }
        return format;
    };

			//保存用户
		function save(){
			var num =$("#formToUpdate table tr:nth-child(1) td input").val();	
            var beginSaleTime =$("#formToUpdate table tr:nth-child(2) td input").val(); 
			var stopTime =$("#formToUpdate table tr:nth-child(3) td input").val();
			var openTime =$("#formToUpdate table tr:nth-child(4) td input").val();		
			var prize1Num =$("#formToUpdate table tr:nth-child(5) td input").val();
			var prize1Money =$("#formToUpdate table tr:nth-child(6) td input").val();
			var prize2Num =$("#formToUpdate table tr:nth-child(7) td input").val();
			var prize2Money =$("#formToUpdate table tr:nth-child(8) td input").val();			
			var createTime =$("#formToUpdate table tr:nth-child(9) td input").val();
			var upateTime =$("#formToUpdate table tr:nth-child(10) td input").val();
			var prizeNumbers =$("#formToUpdate table tr:nth-child(11) td input").val();
			
			if(beginSaleTime!=""&&beginSaleTime!=null){
				beginSaleTime =new Date(beginSaleTime).format("yyyy-MM-dd hh:mm:ss")
			}
			if(stopTime!=""&&stopTime!=null){
				stopTime =new Date(stopTime).format("yyyy-MM-dd hh:mm:ss")
				}
			if(openTime!=""&&openTime!=null){
				openTime =new Date(openTime).format("yyyy-MM-dd hh:mm:ss")
				}
			if(createTime!=""&&createTime!=null){
				createTime =new Date(createTime).format("yyyy-MM-dd hh:mm:ss")
				}
			if(upateTime!=""&&upateTime!=null){
				upateTime =new Date(upateTime).format("yyyy-MM-dd hh:mm:ss")
				}			
			$.ajax({
				type : "GET",
				 url:'/lottery/betFbLotteryPrize/addBetFbLotteryPrize',
		          data : {
						"num":num,
						"beginSaleTime":beginSaleTime,
						"stopTime":stopTime,
						"openTime":openTime,
						"prize1Num":prize1Num,
						"prize1Money":prize1Money,
						"prize2Num":prize2Num,
						"prize2Money":prize2Money,
						"createTime":createTime,
						"upateTime":upateTime,
						"prizeNumbers":prizeNumbers
					},
				/*  dataType : "json", */
		          success :function(data){
		        		if ("sucess" == data) {
							alert("修改成功")
							var index = parent.layer
									.getFrameIndex(window.name);
							parent.layer.close(index);
						} else {
							alert("保存失败，请重新保存，谢谢")
						}
		          },
			});
		
		}
