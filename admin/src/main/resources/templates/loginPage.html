                                                                                  <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<style type="text/css">
/* 页面css*/
#login div input {
	display: inline-block;
    height: 45px;
    line-height: 45px;
    margin-left: 28px;
    width: 86%;
    margin-top: 28px;
    font-size: 20px;
    border-radius: 5px;
    background-color: #F8F8F8;
    border:1px solid #DCDCDC;
    color: #929292;
}
#login div button {
	display: inline-block;
    height: 45px;
    line-height: 45px;
    margin-left: 28px;
    width: 86%;
    margin-top: 28px;
    font-size: 20px;
    border-radius: 5px;
    background-color: #00A3D9;
    border:1px solid #DCDCDC;
    color: white;
}

#login div button:hover {
background: #00D9D9;
}

#login div button:active {
color: black;
background-color: white;
}
</style>
<link rel="stylesheet" href="/lottery/css/common.css">
</head>
<body class="loginPage">

<h1 class="logo"></h1>
 <div id="login">
   <div class="title">运营管理后台</div>
   <div class="content">
       <input type="text"  placeholder="用户名"> <br>
       <input type="password" placeholder="密码" id="password1"> <br>
      <button value="登录" onclick="login()">登录</button>
   </div>
 
 </div>
	<iframe id="iframe" src="" hidden="true" ></iframe>
<script src="/lottery/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	function login(){
		var userCode =$("#login div input:nth-child(1)").val();
		var pwd =$("#login div #password1").val();
	    if(userCode!="" &&pwd!=""){
		$.ajax({
			type : "Post",
			url : "/lottery/login/login",
			data : {
				"sysUserCode":userCode,
				"sysUserPwd":pwd
			},
			success : function(data) {
            if("sucess"==data){
            	location.href="/lottery/login/home"
            	
			}else{
				alert("用户名，密码不正确")
			}
	}
		})
		
	}else{
    	
    	alert("请填写用户名密码，谢谢！")
    }

	}	
	
	</script>
</body>
</html>
