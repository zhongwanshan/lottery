			<tr>
				<td>主队简称：</td>
				<td><input th:value="${dataList['hCnAbbr']}" readonly="readonly"></td>
			</tr>
			<tr>
				<td>客队简称：</td>

			</tr>

			</tr>
			<tr>

						<option value="0" th:selected="(${dataList['saleStatus']} eq 0)">否</option>

						<option value="Fixture"
							th:selected="(${dataList['matchStatus']} eq Fixture)">未开赛</option>
						<option value="Playing"
							th:selected="(${dataList['matchStatus']} eq Playing)">进行中</option>
						<option value="Postponed"
							th:selected="(${dataList['matchStatus']} eq Postponed)">延期</option>
						<option value="Suspended"
							th:selected="(${dataList['matchStatus']} eq Suspended)">暂停</option>
						<option value="Cancelled"
							th:selected="(${dataList['matchStatus']} eq Cancelled)">取消</option>

			<tr>

						<option value="0" th:selected="(${dataList['mStopup']} eq 0)">否</option>

			</tr>

					th:value="${dataList['lastUpdateTimeTow']}"></td>
			</tr>

				<td>创建时间</td>

					readonly="readonly"></td>
			</tr>

		<div id="saveData" th:attr="idValue=${dataList['id']}" hidden="true"></div>
	</div>
	<div id="sumbmitMessage">
		<input type="button" onclick="save()" value="保存">
	</div>
	<script type="text/javascript">
//日期帮助类
Date.prototype.format = function (format) {
    var args = {
        "M+": this.getMonth() + 1,
        "d+": this.getDate(),
        "h+": this.getHours(),
        "m+": this.getMinutes(),
        "s+": this.getSeconds(),
        "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
        "S": this.getMilliseconds()
    };
    if (/(y+)/.test(format))
        format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var i in args) {
        var n = args[i];
        if (new RegExp("(" + i + ")").test(format))
            format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
    }
    return format;
};


//修改消息
function save(){
		
	var id =$("#saveData").attr("idValue");
	var saleStatus=$("#addMessage table tr:nth-child(9) td select option:selected").val();
	var matchStatus=$("#addMessage table tr:nth-child(10) td select option:selected").val();
	var upScore =$("#addMessage table tr:nth-child(11) td input").val();
	var finalScore =$("#addMessage table tr:nth-child(12) td input").val();
	var mStopup=$("#addMessage table tr:nth-child(13) td select option:selected").val();
	var mMatchtime =$("#addMessage table tr:nth-child(14) td input").val();
	var lastUpdateTime =$("#addMessage table tr:nth-child(15) td input").val();
	if(upScore!=""&&upScore!=null){
		var index =upScore.indexOf(":");
		if(index<=0){
			alert("请填写正确半场比分格式如：1:1")
			return;
		}		
	}
	if(finalScore!=""&&finalScore!=null){
		var index =finalScore.indexOf(":");
		if(index<=0){
			alert("请填写正确的全场比分格式如：1:1")
			return;
		}		
	}
	if(mMatchtime!=""&&mMatchtime!=null){
		mMatchtime =new Date(mMatchtime).format("yyyy-MM-dd hh:mm:ss")
	}
	if(lastUpdateTime!=""&&lastUpdateTime!=null){
		lastUpdateTime =new Date(lastUpdateTime).format("yyyy-MM-dd hh:mm:ss")
	}
 		$.ajax({
			type : "Get",
			url : "/lottery/betMatchbk/updateBetMatchbk",
			data : {
				"id" : id,
				"saleStatus" : saleStatus,
				"matchStatus" : matchStatus,
				"upScore" : upScore,
				"finalScore" : finalScore,
				"mStopup" : mStopup,
				"mMatchtime" : mMatchtime,
				"lastUpdateTime" : lastUpdateTime
			},
			/* dataType : "json", */
			success : function(data) {
				if("sucess"==data){
					alert("修改成功")
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
				}else{
					alert("保存失败，请重新保存，谢谢")
				}
			}
		});
     }



</script>
