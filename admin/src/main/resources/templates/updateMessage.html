<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增消息</title>
<style type="text/css">
/*初始化页面  */
body, ol, ul, h1, h2, h3, h4, h5, h6, p, th, td, dl, dd, form, fieldset,
	legend, input, textarea, select {
	margin: 0;
	padding: 0
}

body {
	font: 12px "宋体", "Arial Narrow", HELVETICA;
	background: #fff;
	-webkit-text-size-adjust: 100%;
}

a {
	color: #2d374b;
	text-decoration: none
}

a:hover {
	color: #cd0200;
	text-decoration: underline
}

em {
	font-style: normal
}

li {
	list-style: none
}

img {
	border: 0;
	vertical-align: middle
}

table {
	border-collapse: collapse;
	border-spacing: 0
}

p {
	word-wrap: break-word
}
/* 页面css*/
#addMessage table tr td:last-child{
display: inline-block;
line-height: 30px;
height: 30px;
width: 500px;
border:1px solid #2f1f1f;
border-collapse: collapse;
text-align: center;
}



#addMessage table tr td:first-child{
display: inline-block;
line-height: 30px;
height: 30px;
width: 200px;
border:1px solid #2f1f1f;
border-collapse: collapse;
text-align: center;
}
#addMessage{
margin-left: 30px;
margin-top: 10px;
}

#addMessage table tr:nth-child(3) td{
height: 70px;
}
#addMessage table tr:nth-child(3) tr{
height: 70px;
line-height: 70px;
}
 #addMessage table tr:nth-child(5) td{
height: 85px;
line-height: 85px;
}

/* #addMessage table tr:nth-child(5) tr{
height: 70px;
line-height: 70px;
} */ 
#addMessage table  tr td:last-child{
text-align: left;
padding-left: 10px;
}
#addMessage table  tr:first-child td input{
display: inline;
width: 350px;
line-height: 23px;
height: 23px;
border:1px solid #c3adad;
border-radius:4px;
}

#addMessage table tr:nth-child(2) td span{
margin-right: 20px;
margin-left: 5px;
}
#addMessage table tr td textarea {
	margin-top: 3px;
	border-radius: 5px;
}
#messageTitle{
font-size: 22px;
height: 30px;
line-height: 30px;
margin-top: 20px;
margin-left: 350px;
}

#addMessage table tr:nth-child(5) td span:first-child{
display: block;
height: 10px;
margin-top: -20px;
margin-bottom: 10px;
}
#addMessage table tr:nth-child(5) td span:first-child input{
display: inline-block;
height: 15px;
width: 20px;
margin-right: 5px;
}
#addMessage table tr:nth-child(5) td span:nth-child(2){
display: block;
height: 10px;
margin-bottom: 16px;
}
#addMessage table tr:nth-child(5) td span:nth-child(2) input{
display: inline-block;
height: 15px;
width: 20px;
margin-right: 5px;
}

#addMessage table tr:nth-child(5) td span:nth-child(3) input{
    display: inline-block;
    height: 25px;
    width: 75px;
    margin-right: 15px;
}

#addMessage table tr:nth-child(6) td  input{
    margin-right: 15px;
}
#sumbmitMessage input {
	display: inline-block;
	height: 40px;
	width: 70px;
	line-height: 30px;
	margin-top: 18px;
	margin-left: 300px;
	border-radius: 3px;
	border: none;
}
</style>
</head>
<body>
   <div id="messageTitle">修改消息</div>
	<div id="addMessage">
		<table  style="border-collapse: collapse;">
			<tr>
				<td>*消息标题</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>*消息类型</td>
				<td><input type="radio"><span>站内</span><input type="radio"><span>APP推送</span><input type="radio"><span>短信</span></td>
			</tr>
			<tr>
				<td>*消息内容</td>
				<td><textarea rows="4" cols="48"></textarea></td>
			</tr>
			<tr>
				<td>*计划开始时间</td>
				<td><input type="datetime-local"></td>
			</tr>
			<tr>
				<td>*推送对象</td>
				<td>
				<span><input type="checkbox">全部</span>
				<span><input type="checkbox">企业服务商<input type="checkbox">个人师傅<input type="checkbox">企业用户<input type="checkbox">个人用户</span>
				<span><input type="button" value="导入"><input type="button" value="导入模板">注：再次导入会将已导入数据清空</span>
				
				</td>
			</tr>
			<tr>
				<td>测试账号</td>
				<td><input type="radio">企业服务商<input type="radio">个人师傅<input type="radio">企业用户<input type="radio">个人用户</td>
			</tr>
		</table>

	</div>
	 <div id="sumbmitMessage"><input type="button" value="保存"></div>
</body>
</html>
