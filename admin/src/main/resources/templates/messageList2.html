<head>

<style type="text/css">

#messageLlist #messageData thead tr {

	border-bottom-color: #E7E7E7;

	border-right-width: 1px;

}

	clear: both;

}

#funtionList ul li {
	float: left;
	display: inline-block;

#funtionList ul {

#pageLimit span {

	display: inline-block;

	line-height: 20px;
	text-align: center;
	border: 1px solid #BDBFBE;
	border-radius: 3px;
	background-color: #159ADD;

	color: white;	
}

#pageLimit span:active{
color: black;
background-color: white;
}

#pageLimit span:hover {
	cursor: pointer;
}
#pageLimit {
	margin-left: 500px;
	margin-top: 20px;
}

#pageLimit span:nth-child(7) {
	width: 80px;
}

#pageLimit span:nth-child(7) input {
	width: 20px;
}

#pageLimit span:nth-child(8) {
	height: 25px;
	width: 50px;
	line-height: 25px;
	border: 1px solid #c3adad;
	border-radius: 3px;
}

#searchCondition ul li span {
	float: left;
	display: inline-block;
	height: 26px;
	width: 80px;
	line-height: 26px;
	border: 1px solid #c3adad;
	border-radius: 3px;
	margin-left: 30px;
	text-align: center;
	background-color: #169CD1;
	color: white;
}

#searchCondition div:first-child {
	height: 51px;
	line-height: 51px;
	margin: 0 7px;
	border-bottom: 3px solid #797979;
	"
}

#searchCondition div:first-child span {
	padding-left: 22px;
}

#functionListTow {
	clear: both;
}

#functionListTow ul li span {
	margin-left: 0px;
}

#searchCondition ul li span:hover {
	cursor: pointer;
}
#searchCondition ul li span:active {
	background-color: white;
	color: black;
}
#messageLlist #messageData tbody tr span{
	float: left;
	display: inline-block;
	height: 20px;
	width: 47px;
	line-height: 20px;
	text-align: center;
	border: 1px solid #BDBFBE;
	border-radius: 3px;
	background-color: #159ADD;
	margin-right: 5px;
	color: white;	
}
#messageLlist #messageData tbody tr span:nth-child(3){
	background-color: #009C00;
}
#messageLlist #messageData tbody tr span:nth-child(4){
	background-color: #FD9A00;
}
#messageLlist #messageData tbody tr span:hover {
	cursor: pointer;
}

	background-color: white;

</style>

<script src="/lottery/js/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
<script src="/lottery/js/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
	<div id="searchCondition"
		style="height: 200px; border: 1px solid #BDBFBE; background-color: #F2F2F2">
		<div>
			<span>消息查询</span>
		</div>

		<ul>
			<li>消息标题：<input type="text">
			</li>
			<li>发送方式：<select>
					<option value="4">全部</option>
					<option value="0">站内</option>
					<option value="1">APP推送</option>
					<option value="2">短信</option>
			</select>
			</li>
			<li>状态：<select>
					<option value="4">全部</option>
					<option value="0">待执行</option>
					<option value="1">执行中</option>
					<option value="2">执行完成</option>
			</select>
			</li>
			<li><span onclick="searchMeassages(0)">查询</span><span onclick="reSet()">重置</span></li>
		</ul>
		<div id="functionListTow">
			<ul>
				<li><span>新增</span></li>
				<li><span>导出</span></li>
			</ul>
		</div>

	</div>
	<div style="border: 1px solid #BDBFBE; margin-top: 13px;height: 1000px;">
		<div id="messageLlist">
			<table id="messageData" style="border-collapse: collapse;">
				<thead>
					<td>消息标题</td>
					<td>消息类型</td>
					<td>计划开始时间</td>
					<td>执行开始时间</td>
					<td>执行结束时间</td>
					<td>状态</td>
					<td>操作</td>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div id="pageLimit">
			<span>首页</span> <span>前页</span> <span>后页</span> <span>尾页</span> <span>第<b>1</b>页
			</span> <span>共<b>[[${totallNum}]]</b>页
			</span> <span> 到第<input type="text">页
			</span> <span>Go</span>
		</div>
	</div>
	<script type="text/javascript">
	  //重置
	  function reSet(){
	  $("#searchCondition ul li input").val("");
	  $("#searchCondition ul li select").val("4")
		  
	  }
	
	
	   //根据条件查询信息
		function searchMeassages(pageNum) {
			var messageTitle = $("#searchCondition ul li input:first").val();
			var messageType = $(
					"#searchCondition ul li select:first option:selected")
					.val();
			var messageStatus = $(
					"#searchCondition ul li select:last option:selected").val();
			$.ajax({
				type : "GET",
				url : "/message/searchMessage",
				data : {
					"msgTitle" : messageTitle,
					"pushType" : messageType,
					"sendTtatus" : messageStatus,
					"pageNum" : pageNum
				},
				dataType : "json",
				success : function(data) {
					$('#messageData tbody').empty();
					console.info(data);
					var html = "";
					for (var i = 0, l = data.length; i < l; i++) {

						html += "<tr>";
						html += "<td>" + data[i]['msgTitle'] + "</td>";
						html += "<td>" + data[i]['msgType'] + "</td>";
						html += "<td>" + data[i]['planBeginTime'] + "</td> ";
						html += "<td>" + data[i]['sendBeginTime'] + "</td> ";
						html += "<td>" + data[i]['sendEndTime'] + "</td>";
						html += "<td>" + data[i]['sendStatus'] + "</td>";
						html += "<td><span>查看</span><span>编辑</span><span>执行</span><span>删除</span></td>";
						html += "</tr>";
					}

					$('#messageData tbody').html(html);
				}
			});

		}　
	   //翻页跳转
	   $("#pageLimit span").click(function(){
		 var textValue =$(this).text();
		 var currentPageNum = $("#pageLimit span:nth-child(5) b").text();
		 var totallPageNum = $("#pageLimit span:nth-child(6) b").text();
		 if(textValue=='首页'){
			 searchMeassages(0);
			 $("#pageLimit span:nth-child(5) b").text(1)
		 }else if(textValue=='前页'){
		   if(currentPageNum!=1){
			   searchMeassages(parseInt(currentPageNum)-1);
			   $("#pageLimit span:nth-child(5) b").text(parseInt(currentPageNum)-1)
		   }		 	 
		 }else if(textValue=='后页'){
			 if(currentPageNum!=totallPageNum){
			 searchMeassages(currentPageNum)
			 $("#pageLimit span:nth-child(5) b").text(parseInt(currentPageNum)+1)
			 }
			 
		 }else if(textValue=='尾页'){
			 if(totallPageNum!=1&&totallPageNum!=currentPageNum){
				 searchMeassages(totallPageNum-1)
				  $("#pageLimit span:nth-child(5) b").text(totallPageNum)
			 }
			 
		 }else if(textValue=='Go'){
			 var searchNum = $("#pageLimit span:nth-child(7) input").val();
			 if(searchNum!=currentPageNum&&searchNum!=""&&parseInt(searchNum)<=parseInt(totallPageNum)){
				 alert();
				 searchMeassages(parseInt(searchNum)-1);
				$("#pageLimit span:nth-child(5) b").text(searchNum)
			 }
			 
		 }
	   });
	   
	//全部勾选和反选的js效果
	 $("#messageLlist #messageData thead td input").click(function(){
	 var checkedStatus = $("#messageLlist #messageData thead td input").attr("checked");
	 if(checkedStatus=="checked"){
		 $("#messageLlist #messageData input[type='checkbox']").attr("checked",true);
		 }else{
			 $("#messageLlist #messageData input[type='checkbox']").attr("checked",false); 
			 
		 }
	 })
	 function c(){
		
		alert()
	};
	 
 $("#funtionList ul li").click(function(){
	 var textValue =$(this).text();
	 if(textValue=="新增"){
		 $.layer({
			 type: 2,
			 anim: 1,
			 move:'layui-layer-title',
			 title: ["", true],
			 fix: true,
			end:function(){searchMeassages(0)},
			 move: true,
			 maxmin: true,
			 shadeClose: false,
			 
			 shade: [0.1, '#000', true],
			 border: [1, 0.8, '#fff', true],
			/*  offset: [($(window).height() - 100) / 2 + 'px', ''], */
			 offset: [30+ 'px', ''],
			 area: [800+ 'px', 480 + 'px'],
			 iframe: { src: "/message/addMessagePath" }
		 }); 
	 }else if(textValue=="编辑"){
		 $.layer({
			 type: 2,
			 title: ["", true],
			 fix: true,
			end:function(){searchMeassages(0)},
			 move: false,
			 maxmin: true,
			 shadeClose: false,
			 shade: [0.1, '#000', true],
			 border: [1, 0.8, '#fff', true],
			/*  offset: [($(window).height() - 100) / 2 + 'px', ''], */
			 offset: [30+ 'px', ''],
			 area: [800+ 'px', 480 + 'px'],
			 iframe: { src: "/message/updateMessagePath" }
		 }); 
		 
	 }else if(textValue=="详情"){
		 $.layer({
			 type: 2,
			 title: ["", true],
			 fix: true,
			end:function(){searchMeassages(0)},
			 move: false,
			 maxmin: true,
			 shadeClose: false,
			 shade: [0.1, '#000', true],
			 border: [1, 0.8, '#fff', true],
			/*  offset: [($(window).height() - 100) / 2 + 'px', ''], */
			 offset: [0+ 'px', ''],
			 area: [800+ 'px', 580 + 'px'],
			 iframe: { src: "/message/messageDetailPath" }
		 }); 
		 
	 }else if(textValue=="删除"){
		 if(window.confirm('确定要删除吗？')){
              //删除选中的记录
             return true;
          }else{
             //alert("取消");
             return false;
         }
	 }
	 
 })
	   
	</script>
</body>
</html>
