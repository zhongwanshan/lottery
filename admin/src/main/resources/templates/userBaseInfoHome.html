<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<style type="text/css">
/*初始化页面  */
body, ol, ul, h1, h2, h3, h4, h5, h6, p, th, td, dl, dd, form, fieldset,
	legend, input, textarea, select {

}

body {

}

a {

em {

/* 页面css*/

#funtionList {
	height: 30px;
	width: 100%;
	clear: both;
	margin-top: 10px;
}

#funtionList ul li {
	float: left;
	display: inline-block;
	height: 26px;
	width: 80px;
	line-height: 26px;
	border: 1px solid #c3adad;
	border-radius: 3px;
	margin-left: 30px;
	text-align: center;
	background-color: #5978A6;
	color: white;
}

#funtionList ul {
	padding-top: 20px;
}

#funtionList ul li:hover {
	cursor: pointer;
}

#funtionList ul li:active {
	background-color: #c3adad;
}

#pageLimit span {
	float: left;
	display: inline-block;
	height: 20px;
	width: 47px;
	line-height: 20px;
	text-align: center;
	border: 1px solid #BDBFBE;
	border-radius: 3px;
	background-color: #159ADD;
	margin-right: 5px;
	color: white;
}

#pageLimit span:active {
	color: black;
	background-color: white;
}

#pageLimit span:hover {
	cursor: pointer;
}

#pageLimit {
	margin-left: 300px;
	margin-top: 20px;
}

#pageLimit span:nth-child(7) {
	width: 80px;
}

#pageLimit span:nth-child(7) input {
	width: 20px;
}

#pageLimit span:nth-child(8) {
	height: 25px;
	width: 50px;
	line-height: 25px;
	border: 1px solid #c3adad;
	border-radius: 3px;
}

#searchCondition ul li span {
	float: left;
	display: inline-block;
	height: 26px;
	width: 80px;
	line-height: 26px;
	border: 1px solid #c3adad;
	border-radius: 3px;
	margin-left: 30px;
	text-align: center;
	background-color: #169CD1;
	color: white;
}

#searchCondition div:first-child {
	height: 51px;
	line-height: 51px;
	margin: 0 7px;
	border-bottom: 3px solid #797979;
	"
}

#searchCondition div:first-child span {
	padding-left: 22px;
}

#functionListTow {
	clear: both;
}

#functionListTow ul li span {
	margin-left: 0px;
}

#searchCondition ul li span:hover {
	cursor: pointer;
}

#searchCondition ul li span:active {
	background-color: white;
	color: black;
}

#messageLlist #messageData tbody tr span {
	float: left;
	display: inline-block;
	height: 20px;
	width: 47px;
	line-height: 20px;
	text-align: center;
	border: 1px solid #BDBFBE;
	border-radius: 3px;
	background-color: #159ADD;
	margin-right: 5px;
	color: white;
	margin-left: 5px;
}

#messageLlist #messageData tbody tr span:nth-child(3) {
	background-color: #009C00;
}

#messageLlist #messageData tbody tr span:nth-child(4) {
	background-color: #FD9A00;
}

#messageLlist #messageData tbody tr span:hover {
	cursor: pointer;
}

#messageLlist #messageData tbody tr span:active {
	background-color: white;
	color: black;
}
#searchCondition ul li span:hover {
	background-color:#00d9d9;
}
#messageLlist #messageData tbody tr span:hover {
	background-color:#00d9d9;
}
#pageLimit span:hover {
	background-color:#00d9d9;
}
</style>

<script src="/lottery/js/jquery-1.8.2.js" type="text/javascript"
	charset="utf-8"></script>
<script src="/lottery/js/layer/layer.min.js" type="text/javascript"
	charset="utf-8"></script>

</head>
<body>
	<div id="searchCondition"
		style="height: 156px; border: 1px solid #BDBFBE; background-color: #F2F2F2">
		<div>
			<span>用户查询</span>
		</div>

		<ul>
			<li>用户名：<input type="text">
			</li>
			<li>用户类型：<select>
					<option value="4">全部</option>
					<option value="0">普通用户</option>
					<option value="1">彩票店主</option>
					<option value="2">平台</option>
					<option value="3">代理商</option>
			</select>
			</li>
			<li>状态：<select>
					<option value="0">全部</option>
					<option value="1">正常</option>
					<option value="2">作废</option>
			</select>
			</li>
			<li><span onclick="searchMeassages(0)">查询</span>
			<span onclick="add()">新增</span>
			<span onclick="reSet()">重置</span></li>
		</ul>
<!-- 		<div id="functionListTow">
			<ul>
				<li><span>新增</span></li>
				<li><span>导出</span></li>
			</ul>
		</div>
 -->
	</div>
	<div
		style="border: 1px solid #BDBFBE; margin-top: 13px; height: 1000px;">
		<div id="messageLlist" style="overflow-x: scroll; width: 1000px;">
			<table id="messageData" style="border-collapse: collapse; width: 1523px; table-layout: fixed;">
				<thead>
					<td>操作</td>
					<td>用户名</td>
					<td>手机</td>
					<td>用户类型</td>
					<td>状态</td>
					<td>用户所有余额</td>
					<td>可提现余额</td>
					<td>赠送余额</td>
					<td>锁定余额</td>
					<td>省份</td>
					<td>城市</td>
					<td>区县</td>
				</thead>
				<tbody>
					<tr th:each="entries,stat:${dataList}">
						<td th:if="${entries['status']==1}"
							th:attr="idValue=${entries['id']}"><span>查看</span><span>编辑</span><span
							style="background-color: #FB9900">作废</span></td>
						<td th:if="${entries['status']==2}"
							th:attr="idValue=${entries['id']}"><span>查看</span><span>编辑</span><span>有效</span></td>
						<td th:if="${entries['status']!=2 and entries['status']!=1 }"
							th:attr="idValue=${entries['id']}"><span>查看</span><span>编辑</span></td>
						<td th:text="${entries['userCode']}"></td>
						<td th:text="${entries['phone']}"></td>
						<td th:if="${entries['userType']==0}">普通用户</td>
						<td th:if="${entries['userType']==1}">彩票店主</td>
						<td th:if="${entries['userType']==2}">平台</td>
						<td th:if="${entries['userType']==3}">代理商</td>
						<td
							th:if="${entries['userType']!=1 and entries['userType']!=0 and entries['userType']!=2 and entries['userType']!=3}"></td>
						<td th:if="${entries['status']==1}">有效</td>
						<td th:if="${entries['status']==2}">作废</td>
						<td th:if="${entries['status']!=2 and entries['status']!=1}"></td>
						<td th:text="${entries['totalMoneyTow']}"></td>
						<td th:text="${entries['cashMoneyLeftTow']}"></td>
						<td th:text="${entries['giftMoneyLeftTow']}"></td>
						<td th:text="${entries['lockedMoneyTow']}"></td>
						<td th:text="${entries['provinceName']}"></td>
						<td th:text="${entries['cityName']}"></td>
						<td th:text="${entries['districtName']}"></td>

					</tr>


				</tbody>
			</table>
		</div>
		<div id="pageLimit">
			<span>首页</span> <span>前页</span> <span>后页</span> <span>尾页</span> <span>第<b>1</b>页
			</span> <span>共<b>[[${totallNum}]]</b>页
			</span> <span> 到第<input type="text">页
			</span> <span>Go</span>
		</div>
	</div>
	<script type="text/javascript">
	$(function(){
		init();
	})
	 //重置
	  function reSet(){
	  $("#searchCondition ul li input").val("");
	  $("#searchCondition ul li:nth-child(2) select").val("4")
	   $("#searchCondition ul li:nth-child(3) select").val("0")	  
	  }
	   //根据条件查询信息
		function searchMeassages(pageNum) {
			var userCode = $("#searchCondition ul li:nth-child(1) input").val();
			var userType = $("#searchCondition ul li:nth-child(2) select option:selected").val();
			var status = $("#searchCondition ul li:nth-child(3) select option:selected").val();
			$.ajax({
				type : "GET",
				url : "/lottery/userBaseInfo/queryUserBaseInfoListByCondition",
				data : {
					"userCode" : userCode,
					"userType" : userType,
					"status" : status,
					"pageNum" : parseInt(pageNum)*10
				},
				dataType : "json",
				success : function(data) {
					//改变页数
					if(parseInt(pageNum)==0){
					     $("#pageLimit span:nth-child(5) b").text("1");
						}
					$("#pageLimit span:nth-child(6) b").text(data.totallNum)
					$('#messageLlist #messageData tbody').empty();
					var html = "";
					for (var i = 0, l = data.dataList.length; i < l; i++) {
						html += "<tr>";
						if(data.dataList[i]['status']=="1"){
							   html += "<td idValue="+data.dataList[i]['id']+"><span>查看</span><span>编辑</span><span style='background-color:#FB9900'>作废</span></td>";
								}else if(data.dataList[i]['status']=="2"){
									  html += "<td idValue="+data.dataList[i]['id']+"><span>查看</span><span>编辑</span><span>有效</span></td>";
								}else{
							    html += "<td idValue="+data.dataList[i]['id']+"><span>查看</span><span>编辑</span></td>";
								}
						if(null==data.dataList[i]['userCode']){
							html += "<td></td> ";	
							}else{
						html += "<td>" + data.dataList[i]['userCode'] + "</td>";
							}
						if(null==data.dataList[i]['phone']){
							html += "<td></td> ";	
							}else{
								html += "<td>" + data.dataList[i]['phone'] + "</td>";
							}
						if(data.dataList[i]['userType']=="0"){
						html += "<td>普通用户</td> ";	
						}else if(data.dataList[i]['userType']=="1"){
							html += "<td>彩票店主</td> ";
						}else if(data.dataList[i]['userType']=="2"){
							html += "<td>平台</td> ";
						}else if(data.dataList[i]['userType']=="3"){
							html += "<td>代理商</td> ";
						}else{
						html += "<td></td> ";	
						}
						if(data.dataList[i]['status']=="1"){
							html += "<td>有效</td> ";	
							}else if(data.dataList[i]['status']=="2"){
								html += "<td>作废</td> ";
							}else{
							html += "<td></td> ";	
							}
						
						if(null==data.dataList[i]['totalMoneyTow']){
							html += "<td></td> ";	
							}else{
								html += "<td>" + data.dataList[i]['totalMoneyTow'] + "</td>";
							}
						if(null==data.dataList[i]['cashMoneyLeftTow']){
							html += "<td></td> ";	
							}else{
								html += "<td>" + data.dataList[i]['cashMoneyLeftTow'] + "</td>";
							}
						if(null==data.dataList[i]['giftMoneyLeftTow']){
							html += "<td></td> ";	
							}else{
								html += "<td>" + data.dataList[i]['giftMoneyLeftTow'] + "</td>";
							}
						if(null==data.dataList[i]['lockedMoneyTow']){
							html += "<td></td> ";	
							}else{
								html += "<td>" + data.dataList[i]['lockedMoneyTow'] + "</td>";
							}
						if(null==data.dataList[i]['provinceName']){
							html += "<td></td> ";	
							}else{
								html += "<td>" + data.dataList[i]['provinceName'] + "</td>";
							}
						if(null==data.dataList[i]['cityName']){
							html += "<td></td> ";	
							}else{
								html += "<td>" + data.dataList[i]['cityName'] + "</td>";
							}
						if(null==data.dataList[i]['districtName']){
							html += "<td></td> ";	
							}else{
								html += "<td>" + data.dataList[i]['districtName'] + "</td>";
							}
						html += "</tr>";
					}
					$('#messageLlist #messageData tbody').html(html);
					init()					
				}
			});
		}　
	   //翻页跳转
	   $("#pageLimit span").click(function(){
		 var textValue =$(this).text();
		 var currentPageNum = $("#pageLimit span:nth-child(5) b").text();
		 var totallPageNum = $("#pageLimit span:nth-child(6) b").text();
		 if(textValue=='首页'){
			 searchMeassages(0);
			 $("#pageLimit span:nth-child(5) b").text(1)
		 }else if(textValue=='前页'){
		   if(currentPageNum!=1){
			   searchMeassages(parseInt(currentPageNum)-2);
			   $("#pageLimit span:nth-child(5) b").text(parseInt(currentPageNum)-1)
		   }		 	 
		 }else if(textValue=='后页'){
			 if(currentPageNum!=totallPageNum){
			 searchMeassages(currentPageNum)
			 $("#pageLimit span:nth-child(5) b").text(parseInt(currentPageNum)+1)
			 }
			 
		 }else if(textValue=='尾页'){
			 if(totallPageNum!=1&&totallPageNum!=currentPageNum){
				 searchMeassages(totallPageNum-1)
				  $("#pageLimit span:nth-child(5) b").text(totallPageNum)
			 }
			 
		 }else if(textValue=='Go'){
			 var searchNum = $("#pageLimit span:nth-child(7) input").val();
			 if(searchNum!=currentPageNum&&searchNum!=""&&parseInt(searchNum)<=parseInt(totallPageNum)){
				 searchMeassages(parseInt(searchNum)-1);
				$("#pageLimit span:nth-child(5) b").text(searchNum)
			 }
			 
		 }
	   });

 //新增
function add(){
	 
	 $.layer({
		 type: 2,
		 title: ["", true],
		 fix: true,
		 end:function(){searchMeassages(0)},
		 move: false,
		 maxmin: true,
		 shadeClose: false,
		 shade: [0.1, '#000', true],
		 border: [1, 0.8, '#fff', true],
		/*  offset: [($(window).height() - 100) / 2 + 'px', ''], */
		 offset: [30+ 'px', ''],
		 area: [780+ 'px', 510 + 'px'],
		 iframe: { src: "/lottery/userBaseInfo/addUserBaseInfoPath" }
	 }); 
 }



function init() {
  //查看，编辑，作废，有效
 $("#messageLlist table tbody tr td span").click(function(){
	 var textValue =$(this).parent().attr("idValue");
	 var reValue = $(this).parent();
	 if($(this).text()=="查看"){
		 $.layer({
			 type: 2,
			 title: ["", true],
			 fix: true,
			 end:function(){searchMeassages(0)},
			 move: false,
			 maxmin: true,
			 shadeClose: false,
			 shade: [0.1, '#000', true],
			 border: [1, 0.8, '#fff', true],
			 offset: [($(window).height() - 100) / 2 + 'px', ''], 
			 offset: [30+ 'px', ''],
			 area: [800+ 'px', 500 + 'px'],
			 iframe: { src: "/lottery/userBaseInfo/userBaseInfoDetailPath?id="+textValue}
		 }); 
	 }else if($(this).text()=="编辑"){
		 $.layer({
			 type: 2,
			 title: ["", true],
			 fix: true,
			 end:function(){searchMeassages(0)},
			 move: false,
			 maxmin: true,
			 shadeClose: false,
			 shade: [0.1, '#000', true],
			 border: [1, 0.8, '#fff', true],
			 offset: [($(window).height() - 100) / 2 + 'px', ''], 
			 offset: [30+ 'px', ''],
			 area: [780+ 'px', 540 + 'px'],
			 iframe: { src: "/lottery/userBaseInfo/updateUserBaseInfoPath?id="+textValue}
		 }); 
		 
	 }else if($(this).text()=="作废"){
			$.ajax({
				type : "GET",
				url : "/lottery/userBaseInfo/changeUserBaseInfoStatus",
				data : {
					"id" : textValue,				
					"status" : 2
				},
				success : function(data) {
                   if("sucess"==data){
                	   reValue.html("<span>查看</span><span>编辑</span><span>有效</span>");
                	   reValue.next().next().next().next().text("作废");
                   }else{
                	   alert("改变状态失败")
                   }
					init();
				}
			});		 
	 } else if($(this).text()=="有效"){
			$.ajax({
				type : "GET",
				url : "/lottery/userBaseInfo/changeUserBaseInfoStatus",
				data : {
					"id" : textValue,				
					"status" : 1
				},
				success : function(data) {
                   if("sucess"==data){
                	   reValue.html("<span>查看</span><span>编辑</span><span style='background-color:#FB9900'>作废</span>");
                	   reValue.next().next().next().next().text("有效");
                   }else{
                	   alert("改变状态失败");
                   }
					init();
				}
			});		 
	 }     
 })
}	   
	</script>
</body>
</html>
