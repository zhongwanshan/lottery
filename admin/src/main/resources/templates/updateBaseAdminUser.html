<body>
	<div id="searchCondition" style="height: 330px;">
		<div>
			<span>管理员用户更新</span>
		</div>
		<table>
			<tr>
				<td>系统用户代码:
				</td>
				<td><input th:value="${dataList.sysUserCode}">
				</td>
			</tr>
			<tr>
				<td>系统用户名称:
				</td>
				<td><input th:value="${dataList.sysUserName}">
				</td>
			</tr>
			<tr>
				<td>用户密码:
				</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>状态：
				</td>
				<td><select>
						<option value="1" th:selected="(${dataList['userStatus']} eq 1)">有效</option>
						<option value="0" th:selected="(${dataList['userStatus']} eq 0)">无效</option>
						<option value="2" th:selected="${dataList['userStatus']}!=0 and ${dataList['userStatus']}!=1"></option>
			        </select>
				</td>
			</tr>
			<tr>
				<td>登记时间：
				</td>
				<td><input type="datetime-local" th:value=${dataList.regTimeTow}>
				</td>
			</tr>
			<tr>
				<td colspan="2"><span onclick="add()">更新</span>
				</td>
			</tr>

		</table>
		<div id="idValue" hidden="true">[[${dataList.id}]]</div>
	</div>
	<script type="text/javascript">
	
	Date.prototype.format = function (format) {
        var args = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
            "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
            "S": this.getMilliseconds()
        };
        if (/(y+)/.test(format))
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var i in args) {
            var n = args[i];
            if (new RegExp("(" + i + ")").test(format))
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
        }
        return format;
    };

				function add() {
					var sysUserCode = $('#searchCondition table tr:nth-child(1) td input')
							.val();
					var sysUserName = $(
							'#searchCondition table tr:nth-child(2) td input').val();
					var sysUserPwd = $('#searchCondition table tr:nth-child(3) td input')
					.val();
					var userStatus = $('#searchCondition table tr:nth-child(4) td select option:selected')
					.val();
					var regTime = $('#searchCondition table tr:nth-child(5) td input')
					.val();
					var id = $('#idValue').text();
					if(regTime!=""&&regTime!=null){
						regTime =new Date(regTime).format("yyyy-MM-dd hh:mm:ss")
						}
				

						$.ajax({
							type : "Get",
							url : "/lottery/baseAdminUser/updateBaseAdminUser",
							data : {
								"id" : id,
								"sysUserCode" : sysUserCode,
								"sysUserName" : sysUserName,
								"sysUserPwd" : sysUserPwd,
								"userStatus" : userStatus,
								"regTime" : regTime
							},
							/* dataType : "json", */
							success : function(data) {
								if ("sucess" == data) {
									var index = parent.layer
											.getFrameIndex(window.name);
									parent.layer.close(index);
								} else {
									alert("保存失败，请重新保存，谢谢")
								}
							}
						});
					
				}
	</script>
