	<script type="text/javascript">
	
	//保存新增规则
	function save(pageNum) {
		var ruleName = $("#searchCondition table tr:nth-child(1) td input").val();
		var lottoTypeId = $("#searchCondition table tr:nth-child(2) td input:checked").val();
		var minOrderPrice = $("#searchCondition table tr:nth-child(3) td input:nth-child(1)").val();
		var maxOrderPrice = $("#searchCondition table tr:nth-child(3) td input:nth-child(2)").val();
		var minPayMoney = $("#searchCondition table tr:nth-child(4) td input:nth-child(1)").val();
		var maxPayMoney = $("#searchCondition table tr:nth-child(4) td input:nth-child(2)").val();
		var isValid =1;
		$("#messageLlist #messageData td input:checked").each(function(){
			idList.push($(this).attr("idValue"))
		})
		var lotteryShopIds = idList.join(',')
		if(ruleName!=null&&ruleName!=''&&lottoTypeId!=null&&lottoTypeId!=''&&minOrderPrice!=null&&minOrderPrice!=''&&maxOrderPrice!=null&&maxOrderPrice!=''&&minPayMoney!=null&&minPayMoney!=''&&maxPayMoney!=null&&maxPayMoney!=''){
			$.ajax({
				type : "GET",
				url : "/lottery/lotteryOrderRoute/addLotteryOrderRoute",
				data : {
					"ruleName" : ruleName,
					"lottoTypeId" : lottoTypeId,
					"minOrderPrice" : minOrderPrice,
					"maxOrderPrice" : maxOrderPrice,					
					"minPayMoney" : minPayMoney,
					"maxPayMoney" : maxPayMoney,	
					"isValid" : isValid,
					"lotteryShopIds" : lotteryShopIds
					
				},
				success : function(data) {
					if ("sucess" == data) {
						alert("保存成功")
						var index = parent.layer
								.getFrameIndex(window.name);
						parent.layer.close(index);
					} else {
						alert("修改失败，请重新保存，谢谢")
					}
					 
				}
			});			
		}else{
			alert("请填写规则的信息，谢谢！")			
		}
  }
	
	Date.prototype.format = function (format) {
        var args = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
            "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
            "S": this.getMilliseconds()
        };
        if (/(y+)/.test(format))
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var i in args) {
            var n = args[i];
            if (new RegExp("(" + i + ")").test(format))
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
        }
        return format;
    };

		function searchMeassages(pageNum) {
			var userCode = $("#searchCondition ul li:nth-child(1) input").val();
			var cityName = idList.join(',')
			$.ajax({
				type : "GET",

				success : function(data) {
					if(parseInt(pageNum)==0){

						}
					//改变页数
					$("#pageLimit span:nth-child(6) b").text(data.totallNum)
					$('#messageLlist #messageData tbody').empty();
					var html = "";
					for (var i = 0, l = data.dataList.length; i < l; i++) {
			
						html += "<tr>";
						html += "<td>" + data.dataList[i]['userCode'] + "</td>";
						html += "<td>" + data.dataList[i]['phone'] + "</td>";
						html += "<td>"+ data.dataList[i]['provinceName']+"</td>";
						html += "<td>"+ data.dataList[i]['cityName']+"</td>";
						html += "<td>"+ data.dataList[i]['districtName']+"</td>";
						html += "</tr>";
					}
					$('#messageLlist #messageData tbody').html(html);					 
				}
			});
	  }
function addUser(id){
