<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增消息</title>
<style type="text/css">
/*初始化页面  */
body, ol, ul, h1, h2, h3, h4, h5, h6, p, th, td, dl, dd, form, fieldset,
	legend, input, textarea, select {
	margin: 0;
	padding: 0
}

body {
	font: 12px "宋体", "Arial Narrow", HELVETICA;
	background: #fff;
	-webkit-text-size-adjust: 100%;
}

a {
	color: #2d374b;
	text-decoration: none
}

a:hover {
	color: #cd0200;
	text-decoration: underline
}

em {
	font-style: normal
}

li {
	list-style: none
}

img {
	border: 0;
	vertical-align: middle
}

table {
	border-collapse: collapse;
	border-spacing: 0
}

p {
	word-wrap: break-word
}
/* 页面css*/
#userTitle {
	width: 100%;
	height: 30px;
	line-height: 30px;
	text-align: center;
	font-size: 20px;
}

#addUser table tr td {
	border: 1px solid #2f1f1f;
	display: inline-block;
	line-height: 30px;
	height: 30px;
	width: 100px;
	border: 1px solid #2f1f1f;
	border-collapse: collapse;
	text-align: center;
}

#addUser table tr td:last-child {
	border: 1px solid #2f1f1f;
	display: inline-block;
	line-height: 30px;
	height: 30px;
	width: 200px;
	border: 1px solid #2f1f1f;
	border-collapse: collapse;
	text-align: center;
}

#addUser table tr td input {
	border: 1px solid #2f1f1f;
	display: inline-block;
	line-height: 20px;
	height: 20px;
	width: 180px;
	border-collapse: collapse;
	text-align: left;
}

#sumbmituser input {
	display: inline-block;
	height: 30px;
	line-height: 60px;
	width: 80px;
	text-align: center;
	margin-top: 10px;
	margin-left: 164px;
}

#addUser {
	margin-left: 50px;
}
</style>
<script src="/lottery/js/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
<script src="/lottery/js/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
	<div id="userTitle">新增用户</div>
	<div id="addUser">
		<table style="border-collapse: collapse;">
			<tr>
				<td>*用户ID</td>
				<td th:text="${tblBaseAdminUser['id']}"></td>
			</tr>
				<tr>
				<td>*用户名称</td>
				<td><input type="text" th:value="${tblBaseAdminUser.sysUserName}" style="text-align: center;"></td>
			</tr>
			</tr>
				<tr>
				<td>*用户代码</td>
				<td th:text="${tblBaseAdminUser['sysUserCode']}"></td>
			</tr>
			</tr>
				<tr>
				<td>*用户登录时间</td>
				<td th:text="${tblBaseAdminUser['regTime']}"></td>
			</tr>
					</tr>
				<tr>
				<td>*状态</td>
				<td >
				   <select style="display: inline-block;height: 30px;width: 70px;line-height: 30px;text-align: center;">
					<option value="2" th:selected="(${tblBaseAdminUser['userStatus']} eq 2)">全部</option>
					<option value="0"  th:selected="(${tblBaseAdminUser['userStatus']} eq 0)">无效</option>
					<option value="1" th:selected="(${tblBaseAdminUser['userStatus']} eq 1)">有效</option>
			       </select>
				</td>
			</tr>
		</table>

	</div>
	<div id="sumbmituser">
		<input type="button" value="保存">
	</div>
	<script type="text/javascript">
	   $("#sumbmituser input").click(function(){
		   var sysUserName = $('#addUser table tr:nth-child(2) td input').val();
		   var userStatus = $('#addUser table tr:nth-child(5) td select option:selected').val();
		   var id = $('#addUser table tr:nth-child(1) td:nth-child(2)').text();
			if(sysUserName==null||sysUserName==""||userStatus==null||userStatus==""){
				alert("用户名不能为空");
			}else{
			$.ajax({
				type : "Get",
				url : "/userManager/updateUserData",
				data : {
					"sysUserName" : sysUserName,
					"userStatus" : userStatus,
					"id" : id
				},
				/* dataType : "json", */
				success : function(data) {
					if("sucess"==data){
						var index=parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					}else{
						alert("保存失败，请重新保存，谢谢!")
					}
				}
			});
			}
		   });
</script>
</body>
</html>
